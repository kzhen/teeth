<!doctype html>

<html class="no-js" lang="">
<!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Teeth</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="apple-touch-icon" href="apple-touch-icon.png">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="css/main.css">

  <script src="js/vendor/modernizr-2.8.3-respond-1.4.2.min.js"></script>

  <style>

  #leftmouth, #rightmouth {
    float: left;
    width: 30%;
  }

    #tooth-editor { 
      background: white;
      border: 1px solid silver; 
      width: 200px;
      float:left;
    }
    .row {
      margin-left: 20px;
    }
  </style>

</head>
<body>
  <!--[if lt IE 8]>
      <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->

  <div class="container">
    <div id="firstVM">
      <p>
        Patient:
        <select data-bind="options: availablePatients,
                       optionsText: 'patientName',
                       value: selectedPatient,
                       optionsCaption: 'Choose...'"></select>
      </p>


      <div data-bind="visible: selectedPatient() && isSelected('exam')">
        <h2 data-bind="text: mouth().dmtf()"></h2>
        <div class="row">
          <div>
            <h2>Mouth Map</h2>
            <table class="table table-bordered mouth-table" id="leftmouth">
              <tr>
                <td><canvas data-bind="click: selectTooth('top', 1)" id="t1" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 2)" id="t2" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 3)" id="t3" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 4)" id="t4" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 5)" id="t5" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 6)" id="t6" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 7)" id="t7" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 8)" id="t8" class="tooth" width="49" height="200"></canvas></td>
              </tr>
              <tr>
                <td><canvas data-bind="click: selectTooth('bottom', 1)" id="b1" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 2)" id="b2" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 3)" id="b3" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 4)" id="b4" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 5)" id="b5" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 6)" id="b6" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 7)" id="b7" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 8)" id="b8" class="tooth" width="49" height="200"></canvas></td>
              </tr>
            </table>

        <div id="tooth-editor">
          <div class="row">
            <button data-bind="click: addDecay" id="btnDecay">Decay</button>
            <button data-bind="click: addFilling" id="btnFilling">Filling</button>
            <button data-bind="click: removeTooth" id="btnRemoveTooth">Remove Tooth</button>
          </div>
          <div class="row">
            <canvas id="toothEditorCanvas" width="70" height="286" style="border: 1px solid black"></canvas>
          </div>
          <div class="row">
            <button id="btnNext">Next >></button>
          </div>
        </div>



            <table class="table table-bordered mouth-table" id="rightmouth">
              <tr>
                  <td><canvas data-bind="click: selectTooth('top', 9)" id="t9" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 10)" id="t10" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 11)" id="t11" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 12)" id="t12" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 13)" id="t13" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 14)" id="t14" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 15)" id="t15" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('top', 16)" id="t16" class="tooth" width="49" height="200"></canvas></td>
              </tr>
              <tr>
                  <td><canvas data-bind="click: selectTooth('bottom', 9)" id="b9" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 10)" id="b10" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 11)" id="b11" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 12)" id="b12" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 13)" id="b13" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 14)" id="b14" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 15)" id="b15" class="tooth" width="49" height="200"></canvas></td>
                <td><canvas data-bind="click: selectTooth('bottom', 16)" id="b16" class="tooth" width="49" height="200"></canvas></td>
                </tr>
            </table>




          </div>

        </div>

      </div>

      <div data-bind="visible: selectedPatient() && isSelected('results')">
        <h2>Examination Results: <span data-bind="text: selectedPatient() ? selectedPatient().patientName: ''"></span></h2>
        <div data-bind="foreach: mouth().mouthTop()">
          <div data-bind="text: $data.present"></div>
        </div>
      </div>
    </div>

    <div id="secondVM">
      <span data-bind="text: something"></span>
    </div>

  </div> <!-- /container -->
  <script src="js/vendor/jquery-1.11.2.min.js"></script>
  <script src="js/vendor/bootstrap.min.js"></script>
  <script src="js/vendor/knockout.js"></script>
  <script src="js/app.js"></script>
  <script src="js/main.js"></script>


</body>
</html>
